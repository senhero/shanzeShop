<!DOCTYPE html>
<html lang="en" class="fullPageShow">
<head>
    <meta charset="utf-8">
    <title>地址编辑</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/swiper.min.css?v=1.0">
    <link rel="stylesheet" href="css/iosSelect.css">
    <script type="text/javascript" src="scripts/flexible.js"></script>
</head>
<body class="fullPageShow">
<div class="main_box">
    <div class="address-box-edit">
        <div class="address_top_title">
            <a href="javascript:;" class="back_icon u-icon" onclick="window.history.go(-1)"></a> 地址管理
        </div>
        <div class="address_edit_list f-dn">
            <ul class="addres_list_detail">
                <li>
                    <div class="m-orderAddress">
                        <div class="item">
                            <div class="m-address-item">
                                <div class="left">
                                    <p class="uname">哒哒</p>
                                    <span class="default">默认</span></div>
                                <div class="middle">
                                    <div class="md-con">
                                        <p class="uip">186****0205</p>
                                        <p class="uinfo">江苏省苏州市姑苏区友新新村</p>
                                    </div>
                                </div>
                                <i class="u-icon u-address-right"></i></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="no_list_address">
            <div class="no_addres_info">
                <div class="add_icon"></div>
                <p>收货地址在哪里</p>
            </div>
        </div>
        <div class="addNewAddress fixed">
            <a href="jascript:;">+ 新建地址</a>
        </div>
    </div>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/iScroll.min.js"></script>
<script src="scripts/iosSelect.min.js"></script>
<script type="text/javascript" src="scripts/area.js"></script>
</body>
</html>
