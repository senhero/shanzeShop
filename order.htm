<div class="main_box">
    <div class="m-order-view">
        <div class="m_hd_top">

                    <div class="m_top_right"><a href="" class="search"> <i class="u-search-icon u-icon"></i> </a> <a

                    </a></div>
                </div>
                <div class="menu_list isMenuHide">
                    <ul class="nav_list">
                        <li class="item"><a href="/"><i class="u-icon u-icon-house"></i><span class="txt">首页</span></a>
                        </li>
                        <li class="item"><a href=""><i class="u-icon u-icon-topic"></i><span class="txt">专题</span></a>

                        <li class="item"><a href=""><i class="u-icon u-icon-cate"></i><span class="txt">分类</span></a>

        <div class="m-orderAddress">

                                </div>
                            </div>
                            <i class="u-icon u-address-right"></i></div>
                    </div>
                </div>
            </a>
        </div>
        <ul class="m-listWithListItem m-orderConfirmBill">
            <li class="">
                <div class="m-listItem  m-listItem-noArrow">
                    <div class="f-vc">
                        <div class="m-orderConfirmBillDetail">
                            <div class="left">商品合计</div>
                            <div class="right"><span>¥</span><span>3198.00</span></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="">
                <div class="m-listItem  m-listItem-noArrow">
                    <div class="f-vc">
                        <div class="m-orderConfirmBillDetail">
                            <div class="left">优惠券</div>
                            <div class="right"><span>-¥</span><span>0.00</span></div>
                        </div>
                    </div>
                </div>
            </li>
            <!-- <li class="" >
                <div class="m-listItem  m-listItem-noArrow" >
                    <div class="f-vc" >
                        <div class="m-orderConfirmBillDetail" >
                            <div class="left" >运费</div>
                            <div class="right" ><i class="tag" >满88元免邮</i><span >¥</span><span >0.00</span></div>
                        </div>
                    </div>
                </div>
            </li> -->
            <!-- <li class="hasArrow" >
                <div class="m-listItem m-invoiceLine" >
                    <div class="f-vc" >
                        <div class="left m-lineWithCheckbox" ><i class="m-checkbox  m-checkbox-1" ></i><span class="txt" >我要开发票</span></div>
                        <div class="right" ><a href="#/invoiceView" ></a></div>
                    </div>
                    <i class="icon u-icon u-address-right" ></i></div>
            </li> -->

        <div class="m-goodItems">
            <ul class="m-list">
                <li class="item"><span class="m-goodItem" href="">
                    <div class="imgWrap"><img src="images/cartImgs.png"></div>
                    <div class="cnt">
                        <p class="line1"><span class="name"><span>新年礼盒  双宫茧纱</span></span><span
                                class="num"><span>x</span><span>2</span></span></p>
                        <p class="line2">200*230cm</p>
                        <div class="line3"><span class="price"><span>¥</span><span>1599.00</span></span></div>
                    </div>
                    </span>
                </li>
            </ul>
        </div>
        <footer class="m-orderFt">
            <div class="actualPrice">
                <label class="label">实付:&nbsp;</label>
        		<span class="value">
        			<span>¥</span>
        			<span>3198</span>
        			<span>.</span>
        			<span class="decimal">00</span>
        		</span>
            </div>
            <a class="btn w-button" href="javascript:;" data-reactid=".0.1:1.5.1.1">去付款</a>
