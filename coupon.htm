<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>优惠券</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script type="text/javascript" src="scripts/flexible.js"></script>
</head>
<body>
<div class="main_box">
    <div class="conpon_view">
        <div class="conpon_title">
            <a href="javascript:;" class="back_icon u-icon" onclick="window.history.go(-1)"></a> 优惠券
        </div>
        <div class="conpon_content">
            <div class="tabChange">
                <ul class="flex flex-c">
                    <li class="active"><span>未使用</span></li>
                    <li><span>已使用</span></li>
                    <li><span>已失效</span></li>
                </ul>
            </div>
            <div class="search">
                <input type="tel" placeholder="请输入优惠码">
                <button class="exchange">兑换</button>
            </div>
        </div>
        <div class="conpon_no_list">
            <div class="infos">
                <div class="conpon_infos_bg"></div>
                <p>每个月都有领劵活动滴</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/app.js"></script>
</html>
