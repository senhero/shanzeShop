<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>内容页面</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/swiper.min.css?v=1.0">
    <script type="text/javascript" src="scripts/flexible.js"></script>
</head>
<body>
<div class="main_box">
    <div class="detailShow">
        <div class="m_hd_top">
            <div id="m_topbar" class="m_topbar">
                <div class="row flex flex-c flex-j pos_r"><a class="m_toggle_close toggle"></a> <a href=""> <i
                        class="logo u-logo-icon"></i> </a>
                    <div class="m_top_right"><a href="" class="search"> <i class="u-search-icon u-icon"></i> </a> <a
                            href="" class="cart"> <i class="u-cart-icon u-icon"> <span class="cart_num">2</span> </i>
                    </a></div>
                </div>
                <div class="menu_list isMenuHide">
                    <ul class="nav_list">
                        <li class="item"><a href="/"><i class="u-icon u-icon-house"></i><span class="txt">首页</span></a>
                        </li>
                        <li class="item"><a href=""><i class="u-icon u-icon-topic"></i><span class="txt">专题</span></a>
                        </li>
                        <li class="item"><a href=""><i class="u-icon u-icon-cate"></i><span class="txt">分类</span></a>
                        </li>
                        <li class="item"><a href=""><i class="u-icon u-icon-profile"></i><span class="txt">个人</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="detail-content" id="detail-content">
            <div class="m-detail-slide">
                <div class="swiper-container swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img data-src="images/detail1.png" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide"><img data-src="images/detail2.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide"><img data-src="images/detail3.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide"><img data-src="images/detail4.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide"><img data-src="images/detail5.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-custom"></div>
                </div>
            </div>
            <div class="dt-section-msg">
                <div class="m-dtBaseInfo">
                    <div class="info">
                        <h3 class="dt-name">英伦温莎轻雅双肩包</h3>
                        <div class="rows">
                            <p class="short-name">经典包型，时尚轻便</p>
                        </div>
                        <div class="rows">
                            <p class="price-area">¥199.00</p>
                        </div>
                        <div class="tagList">
                            <ul>
                                <li><a href="">新品</a></li>
                                <li><a href="">新秀丽制造商</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="specSelect" id="specSelect">
                        <div class="m-listItem">
                            <div class="f-vc">
                                <div class="inner tanslateY_center">请选择规格数量</div>
                                <i class="u-icon u-address-icon"></i></div>
                        </div>
                    </div>
                    <div class="m-saleDetail">
                        <div class="m-listItem">
                            <div class="f-vc">
                                <div class="m-sale flex">
                                    <label> <span>1</span><span>个促销:</span> </label>
                                    <div class="m-sale-info flex"><span class="s-tag">情人节</span> <span class="s-txt">领￥520全场优惠，买送3件礼物领￥520全场优惠，买送3件礼物</span>
                                    </div>
                                </div>
                                <i class="u-icon u-address-icon"></i></div>
                        </div>
                    </div>
                    <div class="service-wraper dt-section">
                        <div class="service-entry flex">
                            <div class="left">服务:</div>
                            <div class="right">
                                <div class="right-item-wraper clearfix">
                                    <div class="right-item">30天无忧退货</div>
                                    <div class="right-item">48小时快速退款</div>
                                </div>
                                <div class="right-item-wraper clearfix">
                                    <div class="right-item">满88元免邮费</div>
                                    <div class="right-item">网易自营品牌</div>
                                </div>
                            </div>
                            <i class="u-icon u-address-icon"></i></div>
                    </div>
                    <div class="detail-html-showPic"> 内容展示区域 </div>
                </div>
            </div>
            <div class="dt-btnsCarts">
                <ul class="flex">
                    <li class="carts"><a href="">购物车</a></li>
                    <li class="buyNow"><a href="">立即购买</a></li>
                    <li class="addCarts"><a href="javascript:;">加入购物车</a></li>
                </ul>
            </div>
        </div>
        <div class="m-dtParam-select f-dn" id="m-dtParam-select">
            <div class="info-con">
                <!-- <div class="wrapImg">
							<img src="images/" alt="">	
						</div> -->
                <div class="infos-detail-show">
                    <div class="img_details clearfix">
                        <div class="left fl"><img src="images/infos_img.png" alt=""></div>
                        <div class="right fl flex flex-c">
                            <div class="con" id="goods_cate_data"
                                 data-goods="[{'name':'敬老60岁以上老人特价体验','price':'199'},{'name':'敬老60岁以上老人特价体验2','price':'198'}]">
                                <p class="dt-price"><span>预售价￥</span> <span class="price_check"
                                                                            id="price_check">199</span></p>
                                <p class="dt-exam"><span class="goods_cate" id="goods_cate">敬老60岁以上老人特价体验</span><span
                                        class="sign">x</span><span class="addNums">3</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="dt-spec-con">
                        <div class="u-formata">
                            <div class="tt">套餐</div>
                            <div class="con">
                                <div class="tab tab_select">成人体验</div>
                                <div class="tab">敬老特惠</div>
                            </div>
                        </div>
                        <div class="wrapCon clearfix">
                            <div class="u-formata fl">
                                <div class="tt">套餐</div>
                                <div class="m-saleNum clearfix" id="m-saleNum">
                                    <div class="reduce fl" id="reduce"></div>
                                    <div class="wrapNum fl">
                                        <input type="tel" id="selectNum">
                                    </div>
                                    <div class="plus fl" id="plus"></div>
                                </div>
                            </div>
                            <div class="u-formata fr">
                                <div class="tt">预约时间</div>
                                <div class="m-saleNum clearfix">
                                    <div class="yy_time">
                                        <input type="hidden" id="select_check_time" name="select_check_time" value="">
                                        <input type="text" value="2017-1-25" id="yy_time_sel">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dt-btnsCarts dt-addCart-btn">
                <div class="f-left"><a href="javascript:;" class="back-to-detail" id="back-to-detail"> <i
                        class="back-cart-icon u-icon"></i> </a></div>
                <div class="f-right">
                    <div class="dtable">
                        <div class="table_tr">
                            <div class="cell"><a href="">立即购买</a></div>
                            <div class="cell addToCart"><a href="">加入购物车</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer-mark"></div>
        <div class="date-picker date-picker-hide" id="date-picker">
            <div class="m-date-picker">
                <header class="date-picker-header">
                    <div class="tabset fl">
                        <div class="tab item active">天</div>
                        <div class="tab item disabled">时间段</div>
                    </div>
                    <a href="javascript:;" class="date_ok" id="date_ok">确定</a></header>
                <div class="m-date-picker-con">
                    <div class="swiper-container-date-picker date-bd-content">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide panel">
                                <ul class="list-time" id="select-today-torm">
                                    <li>今天 <span>2017.02.09</span></li>
                                    <li>明天 <span>2017.02.10</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/plugin.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</html>
